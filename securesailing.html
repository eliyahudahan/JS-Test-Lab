<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #f8f1e4;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
      padding: 2em;
      max-width: 600px;

    }
    h1 {
      font-size: 1.8em;
      border-bottom: 1px solid #444;
      margin-bottom: 1em;
    }
    label {
      font-weight: bold;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }
    .logbook {
      background: #fffef9;

  </style>
</head>
<body>
  <h1>ğŸ§­ Weather Log for BergNavn â€“ Year 1914</h1>

  <label for="city">Enter Port City:</label><br>
  <input type="text" id="city" placeholder="Copenhagen" value="Copenhagen"><br>
  <button onclick="getWeather()">Fetch Weather Report</button>

  <div id="output" class="logbook">
    Awaiting log entry...
  </div>

  <script>
    const mockWeatherData = {
      "Copenhagen": {
        name: "Copenhagen",
        country: "DK",
        temp: 15.3,
        wind: 5.1,
        description: "light rain"
      },
      "Aarhus": {
        name: "Aarhus",
        country: "DK",
        temp: 13.8,
        wind: 3.7,
        description: "cloudy"
      },
      "Odense": {
        name: "Odense",
        country: "DK",
        temp: 9.0,
        wind: 2.0,
        description: "heavy rain"
      }
    };

    function getWeather() {
      const city = document.getElementById('city').value.trim();
      const data = mockWeatherData[city];
      const outputDiv = document.getElementById('output');

      if (!data) {
        outputDiv.innerText = `âš ï¸ Port "${city}" not found in mock data. Try Copenhagen, Aarhus, or Odense.`;
        return;
      }

      let recommendation = "âœ… Suitable for sailing.";
      if (
        data.temp < 10 || data.temp > 30 ||
        data.wind > 8 ||
        data.description.toLowerCase().includes("heavy rain")
      ) {
        recommendation = "âš ï¸ Not recommended for sailing under current conditions.";
      }

      const weather = `
ğŸ“ Port: ${data.name}, ${data.country}
ğŸŒ¡ï¸ Temperature: ${data.temp} Â°C
ğŸ’¨ Wind: ${data.wind} m/s
â˜ï¸ Conditions: ${data.description}
ğŸ•°ï¸ Report Time: ${new Date().toLocaleString()}

ğŸš¢ Recommendation: ${recommendation}
      `;

      outputDiv.innerText = weather;
    }
  </script>
</body>
</html>
