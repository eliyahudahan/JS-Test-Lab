    <h1>ğŸ¯ Fibonacci Challenge</h1>
    
    <script>
    function fibonacci(n) {
        // ×¢×“×™×£ ×œ×”×©×ª××© ×‘-=== ×‘××§×•× ==
        if (n === 0) return 0;
        if (n === 1) return 1;
        
        let prev = 0;
        let curr = 1;
        
        for (let i = 2; i <= n; i++) {
            let next = prev + curr;
            prev = curr;
            curr = next;
        }
        return curr;
    }
    
    // ×‘×“×™×§×•×ª
    console.assert(fibonacci(0) === 0, "Test 1 failed");
    console.assert(fibonacci(1) === 1, "Test 2 failed");
    console.assert(fibonacci(2) === 1, "Test 3 failed: F(2) = 1");
    console.assert(fibonacci(3) === 2, "Test 4 failed: F(3) = 2");
    console.assert(fibonacci(5) === 5, "Test 5 failed: F(5) = 5");
    console.assert(fibonacci(10) === 55, "Test 6 failed: F(10) = 55");
    
    console.log("âœ… ×›×œ ×”×‘×“×™×§×•×ª ×¢×‘×¨×•!");

            <input type="number" id="fibInput" placeholder="×”×›× ×¡ ××¡×¤×¨" min="0">
            <button onclick="calculate()">×—×©×‘ ×¤×™×‘×•× ××¦'×™</button>
            <p id="result" style="font-size: 18px; margin-top: 10px;"></p>

    `;
    
    function calculate() {
        const input = document.getElementById("fibInput");
        const n = parseInt(input.value);
        const resultElem = document.getElementById("result");
        
        if (isNaN(n) || n < 0) {
            resultElem.textContent = "âŒ ×”×›× ×¡ ××¡×¤×¨ ×—×™×•×‘×™";
            resultElem.style.color = "red";
            return;
        }
        
        const result = fibonacci(n);
        resultElem.textContent = `F(${n}) = ${result}`;
        resultElem.style.color = "green";
    }
